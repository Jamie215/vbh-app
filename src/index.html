<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBH Program</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Bar (always visible) -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">VBH Program</h1>
                <div class="nav-right">
                    <div id="user-info" class="hidden"></div>
                    <button id="auth-button" onclick="showAuthModal()">Sign In</button>
                    <button id="signout-button" class="hidden" onclick="signOut()">Sign Out</button>
                </div>
            </div>
        </nav>

        <!-- Main Content (Video Library - always visible) -->
        <main id="main-content">
            <section class="hero">
                <h2>Welcome to Your Exercise Journey</h2>
                <p>Browse our collection of exercise modules and start your fitness transformation today</p>
            </section>

            <section id="video-library">
                <h2>Exercise Modules</h2>
                <div id="video-grid"></div>
            </section>
        </main>

        <!-- Video Player Modal -->
        <div id="video-player-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-button" onclick="closeVideo()">✕</button>
                <div id="player"></div>
                <div id="video-info"></div>
            </div>
        </div>

        <!-- Auth Modal (shown when clicking Sign In or trying to watch) -->
        <div id="auth-modal" class="modal hidden">
            <div class="modal-content auth-modal-content">
                <button class="close-button" onclick="closeAuthModal()">✕</button>
                <div id="auth-tabs">
                    <button class="tab-button active" onclick="switchAuthTab('signin')">Sign In</button>
                    <button class="tab-button" onclick="switchAuthTab('signup')">Sign Up</button>
                </div>
                
                <!-- Sign In Form -->
                <div id="signin-form" class="auth-form">
                    <h2>Welcome Back</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button onclick="signIn()" class="primary-button">Sign In</button>
                    <p class="form-message" id="signin-message"></p>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
                    <button onclick="signUp()" class="primary-button">Sign Up</button>
                    <p class="form-message" id="signup-message"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Your app logic -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/videos.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
